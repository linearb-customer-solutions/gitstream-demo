name: Auto Undraft PR

on:
  pull_request:
    types: [labeled]

jobs:
  mark-ready:
    if: |
      github.event.pull_request.draft == true &&
      contains(github.event.pull_request.labels.*.name, 'ðŸš€ auto-undraft')
    runs-on: ubuntu-latest
    steps:
      - name: Mark PR as ready for review
        run: gh pr ready ${{ github.event.pull_request.number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Clean up trigger label
        if: always()
        run: gh pr edit ${{ github.event.pull_request.number }} --remove-label "ðŸš€ auto-undraft"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
