name: Auto Undraft PR

on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
        description: "The repository where the PR lives (owner/repo)"
      pr_number:
        required: true
        type: string

jobs:
  mark-ready:
    runs-on: ubuntu-latest
    steps:
      - name: Mark PR as ready for review
        run: gh pr ready ${{ inputs.pr_number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ inputs.repository }}
      
